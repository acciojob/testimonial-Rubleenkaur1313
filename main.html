<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a default font */
            background-color: #f5f5f5; /* Background color for the body */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to the body */
        }
        .testimonial-container {
            padding: 20px; /* Padding for the main container */
            background-color: #ffffff; /* Background color for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px; /* Max width for the container */
            margin: auto; /* Center the container */
        }
        .testimonial {
            padding: 15px; /* Padding for individual testimonials */
            border: 1px solid #e0e0e0; /* Border for the testimonial box */
            background-color: #f9f9f9; /* Background color for the testimonial */
            border-radius: 5px; /* Rounded corners for the testimonial */
            margin-bottom: 15px; /* Space between testimonials */
        }
        .testimonial p {
            margin: 0; /* Remove default margin */
            line-height: 1.5; /* Line height for readability */
        }
        .author {
            text-align: right; /* Align author text to the right */
            font-style: italic; /* Italic style for the author's name */
            color: #555; /* Color for the author's name */
            margin-top: 10px; /* Space above the author's name */
        }
    </style>
</head>
<body>

    <div class="testimonial-container">
        <div class="testimonial">
            <p>"This product has changed my life! I can't imagine going back to how things were before."</p>
            <div class="author">- John Doe</div>
        </div>
        <div class="testimonial">
            <p>"Excellent service and fantastic quality. Highly recommend to everyone!"</p>
            <div class="author">- Jane Smith</div>
        </div>
        <div class="testimonial">
            <p>"A wonderful experience from start to finish. Will definitely be back!"</p>
            <div class="author">- Emily Johnson</div>
        </div>
    </div>

</body>
</html>
